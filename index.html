<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="abdulloooh">   
    <meta name="description" content="An easy to use project management application based on Project and actions">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Project Management</title>
</head>
<body class="container" onload="updateClientProjects();showActions();">
    <h3 style="text-align: center;margin-bottom: 2vw;">Add/Delete Projects and Actions</h3>
    <section class="add_new">
        <!-- Add new project -->
        <div class="select_project">
            <h3>Project</h3>
            <select name="options" id="project_option">
                <option value="-select an option-">-select an option-</option>
                <option value="add">Add Project</option>
                <option value="delete">Delete Project</option>
            </select>
            <input type="text" name="new_project" id="project" placeholder="Enter New Project to create or Existing  or mark completed">
            <button  type="button" id="add_project" onclick="treatProject()" class="save">Save</button ><span style="display: none;" id="saved1"></span>
        </div>
        <!-- Add new Action -->
        <div class="select_action">
            <h3>Actions</h3>
            <!-- list of projects -->
            <select name="actions" id="action_option">
                <option value="-select an option-">-select an option-</option>
                <option value="add">Add Actions</option>
                <option value="delete">Delete Actions</option>
                <!-- <option value="rename">Rename Actions</option> -->
            </select>
            <p>Select Project</p>
            <select name="projects" id="projects">
                <option value="-choose a project-" style="opacity: 0.3;">-choose a project-</option>
               <!-- <option value="project A"> -->
            </select>
            <input type="text" name="new_action" id="new_action" placeholder="Enter new action or existing to delete or mark done">
            <button type="button" id="add_action" onclick="treatAction()" class="save">Save</button><span id="saved2"></span>
        </div>
    </section>
    <section class="big_section">
        <div class="tab_indent">
            <h3 style="position: relative">View Projects and Actions</h3>
            <!-- projects and actions view -->
            <div class="project_list">
                <h4 style="display: inline;">Select project: </h4>
                <select style="display: inline-block;" name="project_list" id="project_list"  onchange="showActions()">
                    <!-- <option value="Select">Select</option> -->
                    <!-- project list -->
                </select>
            </div>
        </div>
        <section class="list">
            <ul id="actions_list" class="action_list">
                <!-- <p>Action</p> -->
                <!-- actions list -->
                <!-- class of """actions_displayed""""" is use here -->
                <!-- <p>
                    <input type="checkbox" name="" id="" style=" padding: 0;">
                    <span>afde hgoes to chsk</span>
                </p> -->
            </ul>
        </section>
    </section>  
    <p>
        <button style="text-align: center;" type="button" class="reset" id="reset" onclick="localStorage.removeItem('userProject');window.location.reload()"> Reset</button>
    </p>
    <!-- <footer>
        <p>Created with &hearts; by Oladipo, Abdullah<br>(@abdulloooh)</p>
        <em>This project is still under development</em>
    </footer> -->
    <p id = "feedback"><a href="https://github.com/abdulloooh/vgg_coding_challenge/issues" target="_blank">Feedback</a></p>
<script src="app.js"></script>
</body>
</html>
