<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="abdulloooh">   
    <meta name="description" content="An easy to use project management application based on Project and actions">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Project Management</title>
</head>
<body class="container" onload="updateClientProjects();showActions();">
    <h3 style="text-align: center;">Add/Delete/Mark Projects and Actions</h3>
    <section class="add_new">
        <!-- Add new project -->
        <div class="select_project">
            <h3>Project</h3>
            <select name="options" id="project_option">
                <option value="-select an option-">-select an option-</option>
                <option value="add">Add Project</option>
                <option value="delete">Delete Project</option>
            </select>
            <input type="text" name="new_project" id="project" placeholder="Enter New Project to create or Existing  or mark completed">
            <button type="button" id="add_project" onclick="treatProject()" class="save">Save</button>
        </div>
        <!-- Add new Action -->
        <div class="select_action">
            <h3>Actions</h3>
            <!-- list of projects -->
            <select name="actions" id="action_option">
                <option value="-select an option-">-select an option-</option>
                <option value="add">Add Actions</option>
                <option value="delete">Delete Actions</option>
                <!-- <option value="rename">Rename Actions</option> -->
            </select>
            <p>Select Project</p>
            <select name="projects" id="projects" style="display: inline-block;">
                <option value="-choose a project- " style="opacity: 0.3;">-choose a project-</option>
               <!-- <option value="project A"> -->
            </select>
            <input type="text" name="new_action" id="new_action" placeholder="Enter new action or existing to delete or mark done">
            <button type="button" id="add_action" onclick="treatAction()" class="save">Save</button>
        </div>
    </section>

    <h3 style="text-align: center;">View Projects and Actions</h3>
    <section class="list">
        <!-- projects and actions view -->
        <div class="project_list">
            <h3 style="display: inline;">Select project: </h3>
            <select name="project_list" id="project_list" style="display: inline-block;" onchange="showActions()">
                <!-- <option value="Select">Select</option> -->
                <!-- project list -->
            </select>
        </div>
        <ol id="actions_list" class="action_list">
            <!-- <p>Action</p> -->
            <!-- actions list -->
            <!-- class of """actions_displayed""""" is use here -->
        </ol>
    </section>  
    <footer>
        <p>
            <button style="text-align: center;" type="button" class="reset" id="reset" onclick="localStorage.removeItem('userProject');window.location.reload()"> Reset</button>
        </p>
        <p>Created with &hearts; by Oladipo, Abdullah Akinwumi (@abdulloooh)</p>
        <p>This project is still under development</p>
    </footer>

<script src="app.js"></script>
</body>
</html>
